<html>
<head>
<title>Angular JS Forms</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f2f2f2;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
</head>
<body>
<h2>AngularJS Sample Application</h2>
<div ng-app="mainApp" ng-controller="studentController">
<form name="studentForm" novalidate>
  <input name="firstname" type="text" ng-model="firstName" required><br/>
  
  <span ng-show="studentForm.firstname.$error.required">Invalid FirstName</span><br/>


  <input name="lastname" type="text" ng-model="lastName" required><br/>
  
  <input name="email" type="email" ng-model="email" required><br/>
  

  <button ng-click="reset()">Reset</button>
</form>
</div>
<script>
var mainApp = angular.module("mainApp", []);

mainApp.controller('studentController', function($scope) {

  $scope.reset = function(){
		$scope.firstName = "Mahesh";
		$scope.lastName = "Parashar";
		$scope.email = "MaheshParashar@tutorialspoint.com";
  }   
  //$scope.reset();
});
</script>
</body>
</html>
