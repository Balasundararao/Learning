<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Ng Binding..</title>
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body>
	

<div class="container">
    <h3>Data Binding Fundamentals</h3>
    <h4>Using a Data Binding Template</h4>
    Name: <input type="text" data-ng-model="name" placeholder="Type something" />&nbsp;&nbsp; {{ name }}
    <br/>
    <br/>

    <span ng-bind="name"></span>
</div>
</body>
</html>
