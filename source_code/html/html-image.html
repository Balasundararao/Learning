<!DOCTYPE html>
<html>
<head>
<title>Using Image in Webpage</title>
</head>
<body>
<p>Simple Image Insert</p>
<!-- SET IMAGE LOCATION -->
<img src="/Learning/src/img/apple.jpg" alt="Test Image" /><br/>
 <!-- SET WIDTH and HEIGHT-->
<img src="/Learning/src/img/apple.jpg" alt="Test Image" width="250" height="250"/><br/>
<!-- SET IMAGE BORDER AND ALIGNMENT -->
<img src="/Learning/src/img/apple.jpg" alt="Test Image" border="3" align="right"/><br/>
</body>
</html>
