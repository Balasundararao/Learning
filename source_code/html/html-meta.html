<!DOCTYPE html>
<html>
<head>
<title>Meta Tags Example</title>
<meta name="keywords" content="HTML, Meta Tags, Metadata" />    <!-- Document Keywords -->
<meta name="description" content="Learning about Meta Tags." /> <!-- Document Description -->
<meta name="revised" content="Document Updated, 3/3/2015" />    <!-- when last time the document was updated. -->
<meta http-equiv="refresh" content="5" />  						<!-- page keep refreshing after every 5 seconds -->
<meta http-equiv="cookie" content="userid=xyz; expires=Wednesday, 08-Aug-15 23:59:59 GMT;" /> <!-- If you do not include the expiration date and time, the cookie is considered a session cookie and will be deleted when the user exits the browser.-->
<meta ame="author" content="Balasundar" />
</head>
<body>
<p>Hello HTML5!</p>
</body>
</html>
