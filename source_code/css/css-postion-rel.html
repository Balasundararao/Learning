<!DOCTYPE html>
<html>
<head>
<title>Relavite Positioning</title>

<style type="text/css">
	#main{width:630px; height:400px; border:1px solid red; margin:auto; position:relative; }
	.box1, .box2, .box3, .box4, .box5{width:200px; height:200px; float:left;}
	.box1{border:1px solid  orange;}
	.box2{border:1px solid  purple; }
	.box3{border:1px solid  blue;}
	.box4{border:1px solid yellow; position:relative; top:20px; left:20px;}
	.box5{border:1px solid pink; position:absolute; left:20px; }
</style>

</head>
<body>

<div id="main">
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5">Hello</div>

</div>

</body>
</html>
