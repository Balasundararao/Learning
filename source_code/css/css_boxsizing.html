<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Sizing</title>
	<style>
	.one, .two, .three{
		width:150px;
		height:150px;
		border:1px solid red;
	}
	.two{
		width:150px;
		height:150px;
		border:1px solid green;
		padding:10px;
	}
	.three{
		border:1px solid yellow;
		padding:10px;
		box-sizing: border-box;  /* margin not included */  /* contet-box | border-box | initial | inherit */
		/*box-sizing: content-box;  only the content. Border, padding, or margin are not included */
	}
	</style>
</head>
